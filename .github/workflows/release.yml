name: Build and Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
  workflow_call:
    inputs:
      tag_name:
        description: 'The tag name for the release'
        required: true
        type: string
    secrets:
      KEYSTORE_BASE64:
        required: true
      KEYSTORE_PASSWORD:
        required: true
      KEY_ALIAS:
        required: true
      KEY_PASSWORD:
        required: true

jobs:
  build:
    name: Build Signed APK
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Setup Gradle (validate wrapper)
        uses: gradle/gradle-build-action@v3
      
      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > ${{ github.workspace }}/keystore.jks
      
      - name: Validate Gradle Wrapper
        run: |
          if [ -f "gradlew" ]; then
            echo "✓ Gradle wrapper found"
            chmod +x gradlew
            if [ -f "gradle/wrapper/gradle-wrapper.jar" ]; then
              echo "✓ Gradle wrapper JAR found"
            else
              echo "⚠ Warning: gradle-wrapper.jar not found, gradle-build-action will handle it"
            fi
          else
            echo "⚠ Warning: gradlew not found, gradle-build-action will handle it"
          fi
      
      - name: Build Release APK
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          # Build using wrapper - gradle-build-action ensures it works even if JAR is missing
          ./gradlew assembleRelease --no-daemon --stacktrace
      
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk
  
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release
      
      - name: Determine tag name
        id: get_version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_call" ]]; then
            echo "Workflow called from another workflow"
            TAG_NAME="${{ inputs.tag_name }}"
            echo "Using provided tag: $TAG_NAME"
            echo "VERSION=$TAG_NAME" >> $GITHUB_OUTPUT
            echo "TAG_EXISTS=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "Workflow triggered manually - extracting version from build.gradle"
            
            # Extract versionName from app/build.gradle (using awk for portability)
            VERSION_NAME=$(awk -F'"' '/versionName/ {print $2}' app/build.gradle | head -1)
            
            if [ -z "$VERSION_NAME" ]; then
              echo "Error: Could not extract versionName from app/build.gradle"
              exit 1
            fi
            
            echo "Extracted versionName: $VERSION_NAME"
            
            # Add 'v' prefix if not present
            if [[ ! "$VERSION_NAME" =~ ^v ]]; then
              TAG_NAME="v${VERSION_NAME}"
            else
              TAG_NAME="$VERSION_NAME"
            fi
            
            echo "Tag name will be: $TAG_NAME"
            echo "VERSION=$TAG_NAME" >> $GITHUB_OUTPUT
            
            # Create tag if it doesn't exist
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git config user.name "github-actions[bot]"
            
            # Check if tag exists remotely (using -F for literal matching)
            if git ls-remote --tags origin | grep -qF "refs/tags/$TAG_NAME"; then
              echo "Tag $TAG_NAME already exists remotely"
              echo "TAG_EXISTS=true" >> $GITHUB_OUTPUT
            else
              echo "Creating new tag: $TAG_NAME"
              git tag "$TAG_NAME"
              git push origin "$TAG_NAME"
              echo "TAG_EXISTS=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "Workflow triggered by tag push"
            TAG_NAME="${GITHUB_REF#refs/tags/}"
            echo "Using existing tag: $TAG_NAME"
            echo "VERSION=$TAG_NAME" >> $GITHUB_OUTPUT
            echo "TAG_EXISTS=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
